<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

        <title>Predication</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">

                    <form action="/predict" method="POST">
                        Fixed Acidity<input type="range" name="fixed_acidity" class="slider" value="0.0" min="0.0" max="10" step="0.1"
                        oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.0</output>
                    <p></p>

                    Volatile Acidity<input type="range" name="volatile_acidity" class="slider" value="0" min="0.0" max="1.00"
                        step="0.01" oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.00</output>
                    <p></p>

                    Citric Acid<input type="range" name="citric_acid" class="slider" value="0" min="0" max="1.00" step="0.01"
                        oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.00</output>
                    <p></p>

                    Residual Sugar<input type="range" name="residual_sugar" class="slider" value="0.0" min="0.0" max="10"
                        step="0.1" oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.0</output>
                    <p></p>

                    Chlorides<input type="range" name="chlorides" class="slider" value="0" min="0.0" max="1.000" step="0.001"
                        oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.000</output>
                    <p></p>

                    Free_Sulfur_Dioxide<input type="range" name="free_sulfur_dioxide" class="slider" value="0" min="0" max="1.0"
                        step="0.1" oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.0</output>
                    <p></p>

                    Total_Sulfur_Dioxide<input type="range" name="total_sulfur_dioxide" class="slider" value="0.0" min="0.0"
                        max="30" step="0.1"
                        oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.0</output>
                    <p></p>

                    Density<input type="range" name="density" class="slider" value="0" min="0.0" max="1.00" step="0.0001"
                        oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.0000</output>
                    <p></p>

                    pH<input type="range" name="pH" class="slider" value="0" min="0" max="1.00" step="0.01"
                        oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.00</output>
                    <p></p>

                    Sulphates<input type="range" name="sulphates" class="slider" value="0.0" min="0.0" max="10" step="0.01"
                        oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.00</output>
                    <p></p>

                    Alcohol<input type="range" name="alcohol" class="slider" value="0" min="0.0" max="1.000" step="0.1"
                        oninput="this.nextElementSibling.value = this.value">&nbsp;<output>0.0</output>
                    <p></p>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    {{prediction|safe}}

                </div>
            </div>
        </div>
    </body>

</html>
